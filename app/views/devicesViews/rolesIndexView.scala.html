@(roles: List[DeviceRole])

@main("Devices") {
    <h1>List of devices grouped by roles</h1>
    @for(role <- roles) {
        <h2>@role.name</h2>
        <ul>
        @for(device <- role.devices) {
            <li>
                <a href="@routes.Devices.edit(device.id)">@device.name </a>
                    @device.ipAddress
                    [@for(role <- device.roles) { @role.name }]

            </li>
        }
        </ul>
    }

}
