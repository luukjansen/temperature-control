@(roles: List[SensorRole])

@main("Sensors") {
    <h1>List of sensors grouped by roles</h1>
    @for(role <- roles) {
        <h2>@role.getName</h2>
        <ul>
        @for(sensor <- role.getSensors) {
            <li>
                <a href="@routes.Sensors.edit(sensor.id)">@sensor.getName </a>
                    @sensor.getName
                    [@for(role <- sensor.getRoles) { @role.getName }]

            </li>
        }
        </ul>
    }

}
